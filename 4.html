    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embed with Margin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .responsive-iframe {
            position: absolute;
            top: 70px; /* Margin for the navbar */
            left: 0;
            width: 100%;
            height: calc(100% - 70px); /* Adjust height to account for the navbar */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Your existing navbar should be here -->
    
    <iframe class="responsive-iframe" src="https://demo2.wpopal.com/fitlap/"></iframe>
</body>
